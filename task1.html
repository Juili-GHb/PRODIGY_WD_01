<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProDigy Infotech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      padding-top: 60px; /* Space for fixed navbar */
      background-color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #0077cc, #00aaff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
      z-index: 999;
    }

    nav.scrolled {
      background: #003366;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .menu a:hover {
      color: #ffd700; /* Clear golden hover color */
      transform: scale(1.05);
    }

    .section {
      height: 100vh;
      padding: 40px;
    }

    #home { background-color: #f9f9f9; }
    #services { background-color: #f0f8ff; }
    #projects { background-color: #e6f7ff; }
    #contact { background-color: #fffbe6; }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">ProDigy Infotech</div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div id="home" class="section">üè† <strong>Home Section</strong><br/>Welcome to ProDigy Infotech!</div>
  <div id="services" class="section">üõ† <strong>Services Section</strong><br/>We offer Web, App, and IoT solutions.</div>
  <div id="projects" class="section">üìÇ <strong>Projects Section</strong><br/>Explore our portfolio and success stories.</div>
  <div id="contact" class="section">üìû <strong>Contact Section</strong><br/>Get in touch at contact@prodigy.com.</div>

  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
